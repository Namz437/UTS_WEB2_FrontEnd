<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
    <img src="https://i.pinimg.com/564x/47/83/64/47836425fc8fdf2182783d3cc7715aa3.jpg" width=" 80px" alt="">
    <h1>LOG IN</h1>
    <label for="email">Alamat Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your password">
    <br>
    <a href="register.html">Belum Punya Akun? Daftar Disini</a>
    <br>
    <button id="login" class="login-btn">Login</button>
    <br>
    <a href="index.html" class="back-btn"><button>Back</button></a>
    <p id="loginResult"></p>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
